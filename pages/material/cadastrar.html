<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Material</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
</head>


<body>
    <div class="container-geral">
        <header class="cabecalho">
            <h1 class="titulo-pagina">CADASTRAR <br> MATERIAL</h1>
            <button class="botao-fechar" type="button" aria-label="Fechar janela">
                <svg width="75" height="75" viewBox="0 0 75 75" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="75" height="75" rx="15" fill="#C3C3C3" />
                    <path d="M33.2437 38.2843L21.1219 26.1624L25.1625 22.1218L37.2843 34.2437L49.4061 22.1218L53.4467 26.1624L41.3249 38.2843L53.4467 50.4061L49.4061 54.4467L37.2843 42.3249L25.1625 54.4467L21.1219 50.4061L33.2437 38.2843Z" fill="black" />
                </svg>
            </button>
        </header>


        <main class="conteudo-principal">
            <section class="secao-formulario">
                <form action="#" method="POST" class="formulario">
                   
                    <div class="grupo-campo area-item">
                        <label class="rotulo-campo" for="item">Item</label>
                        <div class="container-select">
                            <select class="campo-entrada select-customizado" name="item" id="item" required>
                                <option value="" selected disabled hidden></option>
                                <option value="resistor">Resistor</option>
                                <option value="capacitor">Capacitor</option>
                                <option value="led">LED</option>
                            </select>
                            <div class="icone-seta">
                                <svg width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.6632 15C9.8934 16.3333 7.9689 16.3333 7.1991 15L0.270899 3C-0.498902 1.66667 0.463348 -1.17996e-07 2.00295 -2.52593e-07L15.8594 -1.46396e-06C17.399 -1.59855e-06 18.3612 1.66666 17.5914 3L10.6632 15Z" fill="black" />
                                </svg>
                            </div>
                        </div>
                    </div>


                    <div class="grupo-campo area-projeto">
                        <label class="rotulo-campo" for="projeto">Projeto</label>
                        <div class="container-select">
                            <select class="campo-entrada select-customizado" name="projeto" id="projeto" required>
                                <option value="" selected disabled hidden></option>
                                <option value="projeto1">Projeto 1</option>
                                <option value="projeto2">Projeto 2</option>
                                <option value="projeto3">Projeto 3</option>
                            </select>
                            <div class="icone-seta">
                                <svg width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.6632 15C9.8934 16.3333 7.9689 16.3333 7.1991 15L0.270899 3C-0.498902 1.66667 0.463348 -1.17996e-07 2.00295 -2.52593e-07L15.8594 -1.46396e-06C17.399 -1.59855e-06 18.3612 1.66666 17.5914 3L10.6632 15Z" fill="black" />
                                </svg>
                            </div>
                        </div>
                    </div>


                    <div class="grupo-campo area-destino">
                        <span class="rotulo-campo">Destino</span>
                        <div class="grupo-radio">
                            <input type="radio" name="destino" id="robotica" value="robotica" checked>
                            <label for="robotica" class="rotulo-radio">Robótica</label>


                            <input type="radio" name="destino" id="manutencao" value="manutencao">
                            <label for="manutencao" class="rotulo-radio borda-esquerda">Manutenção</label>
                        </div>
                    </div>


                    <button type="submit" class="botao">GERAR ETIQUETA</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
