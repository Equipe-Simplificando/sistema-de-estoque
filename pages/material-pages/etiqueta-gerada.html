<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Gerada</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/material-css/perfil-base.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="container">

        <header class="cabecalho">
            <button class="botao-fechar" type="button"
                onclick="window.location.href='../main-pages/home/home-material.html'" aria-label="Voltar para a home">
                <img src="../../assets/icons/botao-fechar.svg" alt="" aria-hidden="true">
            </button>
        </header>

        <main class="conteudo">

            <h1 class="titulo">ETIQUETA <br> GERADA!</h1>

            <div class="container-lembrete">
                <p>Lembre-se de conferir a etiqueta antes de colar no material.</p>
            </div>

            <article class="secao-etiqueta">
                <dl class="dados-etiqueta">
                    <div>
                        <dt class="rotulo-dado">ID:</dt>
                        <dd class="valor-dado" id="view_id">Carregando...</dd>
                    </div>
                    <div>
                        <dt class="rotulo-dado">ITEM:</dt>
                        <dd class="valor-dado" id="view_nome">Carregando...</dd>
                    </div>

                    <div>
                        <dt class="rotulo-dado">DESTINO:</dt>
                        <dd class="valor-dado" id="view_destino">-</dd>
                    </div>

                    <div>
                        <dt class="rotulo-dado">PROJETO:</dt>
                        <dd class="valor-dado" id="view_projeto">-</dd>
                    </div>
                </dl>

                <section class="qrcode-wrapper" aria-label="Código QR da etiqueta">
                    <div id="qrcode"></div>
                </section>

                <section class="secao-observacoes">
                    <h2 class="titulo-secao">OBSERVAÇÕES:</h2>
                    <p class="texto-observacoes" id="view_obs">-</p>
                </section>

                <section class="grupo-acoes">
                    <a href="../material-pages/cadastrar-material.html" class="botao">
                        CADASTRAR MAIS
                    </a>

                    <button type="button" id="btn-editar" class="botao botao-branco">
                        EDITAR
                    </button>

                    <button type="button" id="btn-deletar" class="botao botao-vermelho">
                        DELETAR
                    </button>

                    <button type="button" class="botao-imprimir" id="btn-acao-imprimir">
                        REIMPRIMIR ETIQUETA
                    </button>
                </section>

            </article>
        </main>
    </div>

    <div class="popup-overlay">
        <div class="popup-container">
            <div class="popup-conteudo">
                <h2 class="popup-titulo">IMPRIMIR?</h2>
                <p class="popup-texto">
                    CONFIRMA A IMPRESSÃO PARA <strong id="pop-nome-material" style="text-transform: uppercase;">[MATERIAL]</strong> <span id="pop-id-material">#000</span>?
                </p>
            </div>
            <div class="popup-acoes">
                <button class="botao acao-voltar">VOLTAR</button>
                <button class="botao botao-branco acao-confirmar">SIM</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/material-js/etiqueta-gerada.js"></script>
</body>

</html>
