<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Gerada</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/material-css/etiqueta-gerada.css">
</head>

<body>
    <div class="container-geral">
        <header class="cabecalho">
            <button class="botao-fechar" type="button" aria-label="Fechar janela">
                <img src="../../assets/icons/botao-fechar.svg" alt="Botão fechar">
            </button>
        </header>
        <main>
            <div class="conteudo-principal">
                <h1 class="titulo-pagina">ETIQUETA <br> GERADA!</h1>
                <section class="secao-etiqueta">
                    <p>ID:</p>
                    <p>0001</p>

                    <p>ITEM:</p>
                    <p>Fonte</p>

                    <p>DESTINO:</p>
                    <p>Robótica</p>

                    <p>PROJETO:</p>
                    <p>-</p>

                    <p>OBS:</p>
                    <p>-</p>
                </section>
                
<section class="secao-etiqueta">
    <p>ID:</p>
    <p id="view_id">...</p> <p>ITEM:</p>
    <p id="view_nome">...</p> <p>DESTINO:</p>
    <p>Robótica</p> <p>PROJETO:</p>
    <p>-</p>

    <p>OBS:</p>
    <p>-</p>
</section>
                <div class="container-lembrete">
                    <p class="texto-lembrete">Lembre-se de conferir a etiqueta antes de finalizar o cadastro.</p>
                </div>
            </div>

            <div class="grupo-botao">
                <button type="#" class="botao botao-editar">EDITAR</button>
                <button type="#" class="botao">CADASTRAR OUTRO</button>
            </div>
        </main>
    </div>
    <script>
    // 1. Pega os dados que vieram pela URL
    const params = new URLSearchParams(window.location.search);
    
    const nome = params.get('nome');
    const cod = params.get('cod');
    const id = params.get('id');

    // 2. Se o dado existir, substitui o texto do elemento HTML
    if (nome) document.getElementById('view_nome').innerText = nome;
    if (cod) document.getElementById('view_cod').innerText = cod;
    if (id) document.getElementById('view_id').innerText = id;

    // Dica extra: O código de barras visual não muda sozinho, 
    // mas o número do ID ou Código agora estará correto na tela.
</script>
</body>
</html>
