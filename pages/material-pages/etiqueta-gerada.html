<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Gerada</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/material-css/etiqueta-gerada.css">
</head>

<body>
    <div class="container-geral">
        <header class="cabecalho">
            <button class="botao-fechar" type="button" aria-label="Fechar janela">
                <img src="../../assets/icons/botao-fechar.svg" alt="Botão fechar">
            </button>
        </header>
        <main>
            <div class="conteudo-principal">
                <h1 class="titulo-pagina">ETIQUETA <br> GERADA!</h1>
                <section class="secao-etiqueta">
                    <p>ID:</p>
                    <p id="view_id">...</p>

                    <p>ITEM:</p>
                    <p id="view_nome">...</p>

                    <p>DESTINO:</p>
                    <p id="view_destino">...</p>

                    <p>PROJETO:</p>
                    <p id="view_projeto">...</p>

                    <p>OBS:</p>
                    <p id="view_obs" style="word-break: break-word;">...</p>
                </section>
                <div class="container-lembrete">
                    <p class="texto-lembrete">Lembre-se de conferir a etiqueta antes de finalizar o cadastro.</p>
                </div>
            </div>

            <div class="grupo-botao">
                <button type="#" class="botao botao-editar">EDITAR</button>
                <button type="#" class="botao">CADASTRAR OUTRO</button>
            </div>
        </main>
    </div>
    <script>
    // 1. Pega os dados que vieram pela URL
    const params = new URLSearchParams(window.location.search);
    
    // Recupera cada parâmetro
    const id = params.get('id');
    const nome = params.get('nome');
    const destino = params.get('destino');
    const projeto = params.get('projeto');
    const obs = params.get('obs');

    // 2. Preenche os campos na tela se o dado existir
    if (id) document.getElementById('view_id').innerText = id;
    if (nome) document.getElementById('view_nome').innerText = nome;
    
    // Formata o destino para ficar bonito (primeira letra maiúscula)
    if (destino) {
        const destinoFormatado = destino.charAt(0).toUpperCase() + destino.slice(1);
        document.getElementById('view_destino').innerText = destinoFormatado;
    }

    if (projeto) document.getElementById('view_projeto').innerText = projeto;
    if (obs) document.getElementById('view_obs').innerText = obs;
    </script>
</body>
</html>
