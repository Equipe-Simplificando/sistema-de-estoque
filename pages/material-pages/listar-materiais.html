<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Atual</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <style>
        /* Estilo simples para a tabela */
        .tabela-container { padding: 20px; max-width: 800px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #F4C430; color: #333; } /* Amarelo do seu tema */
        tr:hover { background-color: #f1f1f1; }
        .btn-voltar { display: inline-block; margin-bottom: 10px; text-decoration: none; color: #333; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container-geral">
        <header class="cabecalho">
            <h1 class="titulo-pagina">ESTOQUE <br> ATUAL</h1>
            <a href="cadastrar-material.html" class="botao-fechar">
                <img src="../../assets/icons/botao-fechar.svg" alt="Voltar">
            </a>
        </header>

        <main class="tabela-container">
            <a href="cadastrar-material.html" class="btn-voltar">← Voltar para Cadastro</a>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Destino</th>
                        <th>Projeto</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </main>
    </div>

    <script>
        // Ao carregar a página, busca os dados
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/materiais');
                const materiais = await response.json();
                
                const tbody = document.getElementById('tabela-corpo');
                tbody.innerHTML = ''; // Limpa antes de preencher

                materiais.forEach(mat => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${mat.id}</td>
                        <td>${mat.nome_item}</td>
                        <td>${mat.destino}</td>
                        <td>${mat.projeto || '-'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar estoque. O servidor está rodando?');
            }
        });
    </script>
</body>
</html>
