<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Material</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/material-css/material-base.css">
</head>

<body>
    <div class="container">

        <header class="cabecalho">
            <h1 class="titulo-pagina">
                CADASTRAR <br> MATERIAL
            </h1>
            <a href="../main-pages/home/home-material.html" class="botao-fechar" aria-label="Botão Fechar">
                <img src="../../assets/icons/botao-fechar.svg" alt="Botão Fechar">
            </a>
        </header>

        <main class="conteudo">
            <section class="secao-cadastro">

                <form id="formulario" class="formulario" method="POST">

                    <div class="campo-nomeqtd">
                        <div class="campo-grupo col-nome">
                            <label for="item" class="campo-rotulo">NOME DO ITEM*</label>
                            <input type="text" id="item" name="item" class="campo-entrada" required maxlength="50">
                        </div>

                        <div class="campo-grupo col-qtd">
                            <label for="quantidade" class="campo-rotulo">QTD*</label>
                            <div class="campo-quantidade">
                                <button type="button" class="botao-qtd botao-menos"
                                    onclick="decrementarQtd()">-</button>
                                <input type="number" id="quantidade" name="quantidade"
                                    class="campo-entrada input-qtd-central" value="1" min="1" required
                                    oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);">
                                <button type="button" class="botao-qtd botao-mais" onclick="incrementarQtd()">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="campo-grupo">
                        <span class="campo-rotulo">DESTINO*</span>

                        <div class="grupo-radio">
                            <input type="radio" name="destino" id="robotica" value="robotica" required>
                            <label for="robotica" class="rotulo-radio">
                                Robótica
                            </label>

                            <input type="radio" name="destino" id="manutencao" value="manutencao">
                            <label for="manutencao" class="rotulo-radio borda-esquerda">
                                Manutenção
                            </label>
                        </div>
                    </div>

                    <div class="campo-grupo">
                        <label for="projeto" class="campo-rotulo">
                            PROJETO <span class="texto-opcional">(OPCIONAL)</span>
                        </label>

                        <div class="container-select">
                            <select id="projeto" name="projeto" class="campo-entrada">
                                <option value="" selected disabled hidden></option>
                            </select>
                            <div class="icone-seta">
                                <img src="../../assets/icons/icon-seta.svg" alt="Ícone seta">
                            </div>
                        </div>
                    </div>

                    <div class="campo-grupo">
                        <span class="campo-rotulo">
                            ANEXAR FOTO OU VÍDEO <span class="texto-opcional">(OPCIONAL)</span>
                        </span>

                        <label for="arquivo" class="campo-entrada">
                            <img src="../../assets/icons/icon-camera.svg" alt="Ícone Câmera" class="icone-camera">

                            <span id="nome-arquivo" class="texto-arquivo"></span>

                            <input type="file" id="arquivo" name="arquivo" class="input-escondido"
                                accept="image/*,video/*">
                        </label>
                    </div>

                    <div class="campo-grupo">
                        <label for="observacoes" class="campo-rotulo">
                            OBSERVAÇÕES <span class="texto-opcional">(OPCIONAL)</span>
                        </label>

                        <textarea id="observacoes" name="observacoes" class="campo-texto" rows="4"
                            maxlength="200"></textarea>
                    </div>

                    <div class="grupo-acoes">
                        <button type="submit" class="botao">
                            GERAR ETIQUETA
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <div class="popup-overlay">
        <div class="popup-container">
            <div class="popup-conteudo">
                <h2 class="popup-titulo">CANCELAR?</h2>
                <p class="popup-texto">
                    OS DADOS INSERIDOS SERÃO PERDIDOS.
                </p>
            </div>
            <div class="popup-acoes">
                <button class="botao acao-voltar">VOLTAR</button>
                <button class="botao botao-branco acao-confirmar">SIM</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/material-js/cadastrar-material.js"></script>
</body>

</html>
