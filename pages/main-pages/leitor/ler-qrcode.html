        /* Estilos específicos para centralizar o layout "mobile" na tela */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .MatQrcode {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        /* Área onde a câmera vai aparecer */
        #leitor-camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px; /* Arredondar cantos do vídeo */
        }

        /* Ajuste do botão fechar para ser clicável */
        .link-fechar {
            text-decoration: none;
            cursor: pointer;
            position: absolute;
            left: 340px; /* Ajuste manual baseado no layout absoluto */

            z-index: 20;
