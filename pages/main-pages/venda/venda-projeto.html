<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Projeto</title>
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../assets/css/main-css/venda-projeto.css">
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <div class="grupo-pesquisa-qrcode">
                <div class="container-pesquisa">
                    <input type="text" class="campo-entrada" id="pesquisa-item" name="pesquisaItem" placeholder="Pesquisar...">
                    <div class="icone-pesquisa">
                        <button type="button" class="botao-pesquisa" aria-label="Pesquisar item">
                            <img src="../../../assets/icons/icon-pesquisa.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="icone-qrcode">
                    <button type="button" class="botao-qrcode" aria-label="Filtrar itens">
                        <img src="../../../assets/icons/icon-qrcode.svg" alt="">
                    </button>
                </div>
            </div>
        </header>

        <main class="conteudo">

            <div class="grupo-radio">
                <input type="radio" name="material-projeto" id="material" value="material" 
                    onclick="window.location.href='venda-material.html'">
                <label for="material" class="rotulo-radio">
                    MATERIAL
                </label>

                <input type="radio" name="material-projeto" id="projeto" value="projeto" checked>
                <label for="projeto" class="rotulo-radio borda-esquerda">
                    PROJETO
                </label>
            </div>

            <div class="grupo-tabela" id="container-tabela">
                <table class="tabela-itens">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 20%;">ID</th>
                            <th scope="col" style="width: 45%;">ITEM</th>
                            <th scope="col" style="width: 15%;">QTD</th>
                            <th scope="col" style="width: 20%;">R$</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela">
                        <tr><td colspan="4" style="text-align:center;">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>

        <div class="espaco-inferior">
            <nav class="menu-inferior">
                <a href="../../main-pages/home/home-projeto.html" class="item-menu">
                    <span class="icone-menu">
                        <img src="../../../assets/icons/icon-home.svg" alt="Home" class="icone-imagem">
                    </span>
                    <small class="texto-menu">Home</small>
                </a>

                <a href="../../main-pages/home/home-projeto.html?setor=robotica" class="item-menu">
                    <span class="icone-menu">
                        <img src="../../../assets/icons/icon-robotica.svg" alt="Robótica" class="icone-imagem">
                    </span>
                    <small class="texto-menu">Robótica</small>
                </a>

                <a href="../../main-pages/home/home-projeto.html?setor=manutencao" class="item-menu">
                    <span class="icone-menu">
                        <img src="../../../assets/icons/icon-manutencao.svg" alt="Manutenção" class="icone-imagem">
                    </span>
                    <small class="texto-menu">Manutenção</small>
                </a>

                <a href="../../main-pages/venda/venda-projeto.html" class="item-menu ativo">
                    <span class="icone-menu">
                        <img src="../../../assets/icons/icon-venda-ativo.svg" alt="Venda" class="icone-imagem">
                    </span>
                    <small class="texto-menu">Venda</small>
                </a>
            </nav>
        </div>
    </div>

    <script src="../../../assets/js/main-js/listar-vendas.js"></script>
</body>
</html>
