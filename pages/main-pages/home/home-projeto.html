<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Projeto</title>
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../assets/css/main-css/home-projeto.css">
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <div class="grupo-pesquisa-qrcode">
                <div class="container-pesquisa">
                    <input type="text" class="campo-entrada" id="pesquisa-projeto" name="pesquisaItem" list="sugestoes-projetos" placeholder="Pesquisar projeto...">
                    <datalist id="sugestoes-projetos"></datalist>

                    <div class="icone-pesquisa">
                        <button type="button" class="botao-pesquisa" aria-label="Pesquisar item">
                            <img src="../../../assets/icons/icon-pesquisa.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="icone-qrcode">
                    <button type="button" class="botao-qrcode" aria-label="Filtrar itens">
                        <img src="../../../assets/icons/icon-qrcode.svg" alt="">
                    </button>
                </div>
            </div>
        </header>

        <main class="conteudo">

            <div class="grupo-radio">
                <input type="radio" name="material-projeto" id="material" value="material"
                    onclick="window.location.href='home-material.html'">
                <label for="material" class="rotulo-radio">
                    MATERIAL
                </label>

                <input type="radio" name="material-projeto" id="projeto" value="projeto" checked>
                <label for="projeto" class="rotulo-radio borda-esquerda">
                    PROJETO
                </label>
            </div>

            <div class="secao-projetos" id="lista-projetos">
                <p style="text-align: center; padding: 20px;">Carregando projetos...</p>
            </div>

        </main>
    </div>

    <div class="espaco-inferior">
        <a class="botao-cadastro" href="../../project-pages/cadastrar-projeto.html">
            <img src="../../../assets/icons/botao-cadastro-amarelo.svg" alt="Botão de cadastro"
                class="icone-botao-cadastro">
        </a>

        <nav class="menu-inferior">
            <a href="../../main-pages/home/home-projeto.html" class="item-menu ativo">
                <span class="icone-menu">
                    <img src="../../../assets/icons/icon-home-ativo.svg" alt="Home" class="icone-imagem">
                </span>
                <small class="texto-menu">Home</small>
            </a>

            <a href="#" class="item-menu">
                <span class="icone-menu">
                    <img src="../../../assets/icons/icon-robotica.svg" alt="Robótica" class="icone-imagem">
                </span>
                <small class="texto-menu">Robótica</small>
            </a>

            <a href="#" class="item-menu">
                <span class="icone-menu">
                    <img src="../../../assets/icons/icon-manutencao.svg" alt="Manutenção" class="icone-imagem">
                </span>
                <small class="texto-menu">Manutenção</small>
            </a>

            <a href="../../main-pages/venda/venda-projeto.html" class="item-menu">
                <span class="icone-menu">
                    <img src="../../../assets/icons/icon-venda.svg" alt="Venda" class="icone-imagem">
                </span>
                <small class="texto-menu">Venda</small>
            </a>
        </nav>
    </div>

    <script src="../../../assets/js/main-js/listar-projetos.js"></script>
</body>
</html>
