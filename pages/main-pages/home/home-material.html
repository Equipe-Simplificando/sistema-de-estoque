<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Material</title>
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../assets/css/main-css/home-material.css">
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <div class="grupo-pesquisa-qrcode">
                <div class="container-pesquisa">
                    <input type="text" class="campo-entrada" id="pesquisa-item" name="pesquisaItem"
                        list="sugestoes-itens">

                    <datalist id="sugestoes-itens">
                    </datalist>

                    <div class="icone-pesquisa">
                        <button type="button" class="botao-pesquisa" aria-label="Pesquisar item">
                            <img src="../../../assets/icons/icon-pesquisa.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="icone-qrcode">
    <a href="../leitor/ler-qrcode.html" class="botao-qrcode" aria-label="Ler QR Code">
        <img src="../../../assets/icons/icon-qrcode.svg" alt="Ícone QR Code">
    </a>
</div>
            </div>
        </header>

        <main class="conteudo">

            <div class="grupo-radio">
                <input type="radio" name="material-projeto" id="material" value="material" checked>
                <label for="material" class="rotulo-radio">
                    MATERIAL
                </label>

                <input type="radio" name="material-projeto" id="projeto" value="projeto"
                    onclick="window.location.href='home-projeto.html'">
                <label for="projeto" class="rotulo-radio borda-esquerda">
                    PROJETO
                </label>
            </div>

            <div class="grupo-tabela">
                <table class="tabela-itens">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">ID</th>
                            <th scope="col">ITEM</th>
                            <th scope="col">QTD</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </main>

        <div class="espaco-inferior">
            <a class="botao-cadastro" href="../../material-pages/cadastrar-material.html">
                <img src="../../../assets/icons/botao-cadastro.svg" alt="">
            </a>

            <nav class="menu-inferior">

                <a href="home-material.html" class="item-menu" id="menu-home">
                    <span class="icone-menu">
                        <img src="../../../assets/icons/icon-home.svg" alt="Home" class="icone-imagem">
                    </span>
                    <small class="texto-menu">Home</small>
                </a>

                <a href="home-material.html?setor=robotica" class="item-menu" id="menu-robotica">
                    <span class="icone-menu">
                        <img src="../../../assets/icons/icon-robotica.svg" alt="Robótica" class="icone-imagem">
                    </span>
                    <small class="texto-menu">Robótica</small>
                </a>

                <a href="home-material.html?setor=manutencao" class="item-menu" id="menu-manutencao">
                    <span class="icone-menu">
                        <img src="../../../assets/icons/icon-manutencao.svg" alt="Manutenção" class="icone-imagem">
                    </span>
                    <small class="texto-menu">Manutenção</small>
                </a>

                <a href="../../main-pages/venda/venda-material.html" class="item-menu">
                    <span class="icone-menu">
                        <img src="../../../assets/icons/icon-venda.svg" alt="Venda" class="icone-imagem">
                    </span>
                    <small class="texto-menu">Venda</small>
                </a>

            </nav>
        </div>
    </div>

    <script src="../../../assets/js/main-js/listar-home.js"></script>
</body>

</html>
