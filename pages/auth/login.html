<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>

<body>
    <div class="container-geral">
        <header class="cabecalho">
            <img src="../../assets/icons/logo_rs.svg" alt="Logo Robótica Sustentável" class="logo-login">
        </header>
        <main class="conteudo-principal">
            <h1 class="titulo-pagina">SEJA BEM-VINDO!</h1>
            <section class="secao-formulario">
                <form id="loginForm" class="formulario">
                    <div class="grupo-campo">
                        <label class="rotulo-campo" for="usuario">Usuário</label>
                        <input type="text" id="usuario" class="campo-entrada" required>
                    </div>
                    <div class="grupo-campo">
                        <label class="rotulo-campo" for="senha">Senha</label>
                        <input type="password" id="senha" class="campo-entrada" required>
                    </div>
                </form>
            </section>
            <div class="grupo-botao">
                <button type="submit" class="botao" form="loginForm">ENTRAR</button>
                <p id="mensagem" class="mensagem-erro"></p>
            </div>
        </main>
    </div>
    <script src="../../assets/js/login.js" defer></script>
</body>

</html>
