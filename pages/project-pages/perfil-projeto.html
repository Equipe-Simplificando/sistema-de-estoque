<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Editado</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/project-css/perfil-base-projeto.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="container">

        <header class="cabecalho">
            <button class="botao-fechar" type="button"
                onclick="window.location.href='../main-pages/home/home-projeto.html'" aria-label="Voltar para a home">
                <img src="../../assets/icons/botao-fechar-amarelo.svg" alt="" aria-hidden="true">
            </button>
        </header>

        <main class="conteudo">

            <h1 class="titulo" id="view_nome">Carregando...</h1>

            <article class="secao-etiqueta">
                <dl class="dados-etiqueta">
                    <div>
                        <dt class="rotulo-dado">SETOR:</dt>
                        <dd class="valor-dado" id="view_setor">Carregando...</dd>
                    </div>

                    <div>
                        <dt class="rotulo-dado">PREÇO:</dt>
                        <dd class="valor-dado" id="view_preco">-</dd>
                    </div>
                </dl>

                <section class="secao-observacoes">
                    <h2 class="titulo-secao">OBSERVAÇÕES:</h2>
                    <p class="texto-observacoes" id="view_obs">-</p>
                </section>

                <div class="grupo-tabela">
                    <table class="tabela-itens">
                        <thead>
                            <tr>
                                <th scope="col" onclick="ordenarPor('id')" title="Clique para ordenar por ID">
                                    <div>
                                        <img src="../../../assets/icons/icon-filtro-tabela.svg" alt="">
                                        ID
                                    </div>
                                </th>
                                <th scope="col" onclick="ordenarPor('nome_item')" title="Clique para ordenar por Item">
                                    <div>
                                        <img src="../../../assets/icons/icon-filtro-tabela.svg" alt="">
                                        ITEM
                                    </div>
                                </th>
                                <th scope="col" onclick="ordenarPor('quantidade')"
                                    title="Clique para ordenar por Quantidade">
                                    <div>
                                        <img src="../../../assets/icons/icon-filtro-tabela.svg" alt="">
                                        QTD
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo">
                        </tbody>
                    </table>
                </div>

                <section class="grupo-acoes">
                    <a href="cadastrar-projeto.html" class="botao botao-amarelo">
                        CADASTRAR OUTRO
                    </a>

                    <button type="button" id="btn-editar" class="botao botao-branco">
                        EDITAR
                    </button>

                    <button type="button" id="btn-deletar" class="botao botao-vermelho">
                        DELETAR
                    </button>
                </section>
            </article>
        </main>
    </div>

    <script src="../../assets/js/project-js/perfil-projeto.js"></script>
</body>

</html>
