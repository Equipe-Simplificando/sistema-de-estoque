<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Projeto</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/project-css/cadastrar-projeto.css"> 
    </head>

<body>
    <div class="container">

        <header class="cabecalho">
            <h1 class="titulo-pagina">EDITAR <br> PROJETO</h1>

            <a href="../../index.html" class="botao-fechar" aria-label="Fechar edição de projeto">
                <img src="../../assets/icons/botao-fechar-amarelo.svg" alt="">
            </a>
        </header>

        <main class="conteudo">
            <section class="secao-cadastro">

                <form id="formulario-editar" class="formulario">

                    <input type="hidden" id="projeto-id">

                    <div class="campo-grupo">
                        <label for="item" class="campo-rotulo">NOME</label>
                        <input type="text" id="item" name="item" class="campo-entrada" required>
                    </div>

                    <div class="campo-grupo">
                        <span class="campo-rotulo">SETOR</span>

                        <div class="grupo-radio">
                            <input type="radio" name="destino" id="robotica" value="robotica" required>
                            <label for="robotica" class="rotulo-radio">
                                Robótica
                            </label>

                            <input type="radio" name="destino" id="manutencao" value="manutencao">
                            <label for="manutencao" class="rotulo-radio borda-esquerda">
                                Manutenção
                            </label>
                        </div>
                    </div>

                    <div class="campo-grupo">
                        <label for="preco" class="campo-rotulo">
                            PREÇO <span class="texto-opcional">(OPCIONAL)</span>
                        </label>

                        <div class="campo-preco">
                            <span class="prefixo-moeda">R$</span>
                            <input type="text" id="preco" name="preco" class="campo-entrada" inputmode="decimal"
                                autocomplete="off">
                        </div>
                    </div>

                    <div class="campo-grupo">
                        <label for="observacoes" class="campo-rotulo">
                            OBSERVAÇÕES <span class="texto-opcional">(OPCIONAL)</span>
                        </label>

                        <textarea id="observacoes" name="observacoes" class="campo-texto" rows="4"></textarea>
                    </div>

                    <div class="grupo-acoes">
                        <button type="submit" class="botao">
                            SALVAR ALTERAÇÕES
                        </button>
                    </div>

                </form>
            </section>
        </main>
    </div>
    
    <script src="../../assets/js/project-js/editar-projeto.js"></script>
</body>

</html>
