<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Projeto</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/project-css/projeto-base.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
    <div class="container">

        <header class="cabecalho">
            <h1 class="titulo-pagina">EDITAR <br> PROJETO</h1>

            <a href="../main-pages/home/home-projeto.html" class="botao-fechar" aria-label="Fechar cadastro de projeto">
                <img src="../../assets/icons/botao-fechar-amarelo.svg" alt="">
            </a>
        </header>

        <main class="conteudo">
            <section class="secao-cadastro">

                <form id="formulario" class="formulario" method="post">

                    <div class="campo-grupo">
                        <label for="item" class="campo-rotulo">NOME</label>
                        <input type="text" id="item" name="item" class="campo-entrada" required maxlength="25">
                    </div>

                    <div class="campo-grupo">
                        <span class="campo-rotulo">SETOR</span>

                        <div class="grupo-radio">
                            <input type="radio" name="destino" id="robotica" value="robotica" required>
                            <label for="robotica" class="rotulo-radio">
                                Robótica
                            </label>

                            <input type="radio" name="destino" id="manutencao" value="manutencao">
                            <label for="manutencao" class="rotulo-radio borda-esquerda">
                                Manutenção
                            </label>
                        </div>
                    </div>

                    <div class="campo-grupo">
                        <label for="preco" class="campo-rotulo">
                            PREÇO <span class="texto-opcional">(OPCIONAL)</span>
                        </label>

                        <div class="campo-preco">
                            <span class="prefixo-moeda">R$</span>
                            <input type="text" id="preco" name="preco" class="campo-entrada" inputmode="decimal"
                                autocomplete="off">
                        </div>
                    </div>

                    <div class="campo-grupo">
                        <label for="observacoes" class="campo-rotulo">
                            OBSERVAÇÕES <span class="texto-opcional">(OPCIONAL)</span>
                        </label>

                        <textarea id="observacoes" name="observacoes" class="campo-texto" rows="4"
                            maxlength="100"></textarea>
                    </div>

                    <div class="grupo-itens">
                        <div class="campo-grupo">
                            <label for="pesquisa-item" class="campo-rotulo">
                                ITENS <span class="texto-opcional">(OPCIONAL)</span>
                            </label>

                            <div class="grupo-pesquisa-qrcode">
                                <div class="container-pesquisa">
                                    <input type="text" class="campo-entrada" id="pesquisa-item" name="pesquisaItem"
                                        list="lista-materiais" autocomplete="off" placeholder="Digite o material">
                                    <datalist id="lista-materiais"></datalist>

                                    <div class="icone-pesquisa">
                                        <button type="button" class="botao-pesquisa" aria-label="Pesquisar item"
                                            id="btn-adicionar-material">
                                            <img src="../../assets/icons/icon-pesquisa.svg" alt="">
                                        </button>
                                    </div>
                                </div>
                                <div class="icone-qrcode">
                                    <button type="button" class="botao-qrcode" id="btn-ler-qrcode"
                                        aria-label="Ler QR Code">
                                        <img src="../../../assets/icons/icon-qrcode-amarelo.svg" alt="Ícone QR Code">
                                    </button>
                                </div>
                            </div>
                            <div id="reader" class="leitor-qrcode"></div>
                        </div>
                        <div class="grupo-tabela">
                            <table class="tabela-itens">
                                <thead>
                                    <tr>
                                        <th scope="col" onclick="ordenarPor('id')" title="Clique para ordenar por ID">
                                            <div>
                                                <img src="../../../assets/icons/icon-filtro-tabela.svg" alt="">
                                                ID
                                            </div>
                                        </th>
                                        <th scope="col" onclick="ordenarPor('nome_item')"
                                            title="Clique para ordenar por Item">
                                            <div>
                                                <img src="../../../assets/icons/icon-filtro-tabela.svg" alt="">
                                                ITEM
                                            </div>
                                        </th>
                                        <th scope="col" onclick="ordenarPor('quantidade')"
                                            title="Clique para ordenar por Quantidade">
                                            <div>
                                                <img src="../../../assets/icons/icon-filtro-tabela.svg" alt="">
                                                QTD
                                            </div>
                                        </th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-corpo">
                                </tbody>
                            </table>
                        </div>

                    </div>

                    <div class="grupo-acoes" id="container-botoes">
                        <button type="submit" class="botao botao-amarelo">
                            SALVAR
                        </button>

                        <button type="button" id="btn-deletar" class="botao botao-vermelho">
                            DELETAR
                        </button>
                    </div>

                </form>
            </section>
        </main>
    </div>

    <div class="popup-overlay">
        <div class="popup-container">
            <div class="popup-conteudo">
                <h2 class="popup-titulo">DESCARTAR?</h2>
                <p class="popup-texto">
                    AS ALTERAÇÕES NÃO SALVAS SERÃO PERDIDAS.
                </p>
            </div>
            <div class="popup-acoes">
                <button class="botao acao-voltar">VOLTAR</button>
                <button class="botao botao-branco acao-confirmar">SIM</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/project-js/editar-projeto.js"></script>
</body>

</html>
