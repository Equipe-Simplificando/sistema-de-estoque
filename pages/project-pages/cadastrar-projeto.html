<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Projeto</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/project-css/cadastrar-projeto.css">
</head>
<body>
    <div class="container-geral">
        <header class="cabecalho">
            <h1 class="titulo-pagina">CADASTRAR <br> PROJETO</h1>
            <button class="botao-fechar" type="button" onclick="history.back()">
                <img src="../../assets/icons/botao-fechar-amarelo.svg" alt="Botão fechar">
            </button>
        </header>
        <main class="conteudo-principal">
            <section class="secao-formulario">
                <form id="formulario" class="formulario">
                    <div class="grupo-campo">
                        <label for="item" class="rotulo-campo">NOME</label>
                        <input type="text" id="item" name="item" class="campo-entrada" required>
                    </div>
                    <div class="grupo-campo">
                        <label class="rotulo-campo">SETOR</label>
                        <div class="grupo-radio">
                            <input type="radio" name="destino" id="robotica" value="Robótica" required>
                            <label for="robotica" class="rotulo-radio">Robótica</label>
                            <input type="radio" name="destino" id="manutencao" value="Manutenção">
                            <label for="manutencao" class="rotulo-radio">Manutenção</label>
                        </div>
                    </div>
                    <div class="grupo-campo">
                        <label for="observacoes" class="rotulo-campo">OBSERVAÇÕES (OPCIONAL)</label>
                        <textarea id="observacoes" name="observacoes" class="campo-texto" rows="4"></textarea>
                    </div>
                    <button type="submit" class="botao">CADASTRAR</button>
                </form>
            </section>
        </main>
    </div>
    <script>
        document.getElementById('formulario').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('item').value;
            const obs = document.getElementById('observacoes').value;
            const setor = document.querySelector('input[name="destino"]:checked')?.value;

            try {
                const response = await fetch('http://localhost:3000/api/cadastrar-projeto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ item: nome, destino: setor, observacoes: obs })
                });
                const result = await response.json();

                if (result.success) {
                    const params = new URLSearchParams({
                        id: result.id, nome: nome, setor: setor || '-', obs: obs || '-'
                    });
                    window.location.href = `projeto-cadastrado.html?${params.toString()}`;
                } else {
                    alert('Erro: ' + result.error);
                }
            } catch (err) { alert('Erro de conexão.'); }
        });
    </script>
</body>
</html>
