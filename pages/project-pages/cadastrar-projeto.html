<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Projeto</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/project-css/cadastrar-projeto.css">
</head>

<body>
    <div class="container">

        <header class="cabecalho">
            <h1 class="titulo-pagina">CADASTRAR <br> PROJETO</h1>

            <a href="../main-pages/home/home-projeto.html" class="botao-fechar" aria-label="Fechar cadastro de projeto">
                <img src="../../assets/icons/botao-fechar-amarelo.svg" alt="">
            </a>
        </header>

        <main class="conteudo">
            <section class="secao-cadastro">

                <form id="formulario" class="formulario" method="post">

                    <div class="campo-grupo">
                        <label for="item" class="campo-rotulo">NOME</label>
                        <input type="text" id="item" name="item" class="campo-entrada" required>
                    </div>

                    <div class="campo-grupo">
                        <span class="campo-rotulo">SETOR</span>

                        <div class="grupo-radio">
                            <input type="radio" name="destino" id="robotica" value="robotica" required>
                            <label for="robotica" class="rotulo-radio">
                                Robótica
                            </label>

                            <input type="radio" name="destino" id="manutencao" value="manutencao">
                            <label for="manutencao" class="rotulo-radio borda-esquerda">
                                Manutenção
                            </label>
                        </div>
                    </div>

                    <div class="campo-grupo">
                        <label for="preco" class="campo-rotulo">
                            PREÇO <span class="texto-opcional">(OPCIONAL)</span>
                        </label>

                        <div class="campo-preco">
                            <span class="prefixo-moeda">R$</span>
                            <input type="text" id="preco" name="preco" class="campo-entrada" inputmode="decimal"
                                autocomplete="off">
                        </div>
                    </div>

                    <div class="campo-grupo">
                        <label for="observacoes" class="campo-rotulo">
                            OBSERVAÇÕES <span class="texto-opcional">(OPCIONAL)</span>
                        </label>

                        <textarea id="observacoes" name="observacoes" class="campo-texto" rows="4"></textarea>
                    </div>

                    <div class="grupo-tabela">
                        <div class="campo-grupo">
                            <label for="pesquisa-item" class="campo-rotulo">
                                ITENS <span class="texto-opcional">(OPCIONAL)</span>
                            </label>

                            <div class="grupo-pesquisa-filtro">
                                <div class="container-pesquisa">
                                    <input type="text" class="campo-entrada" id="pesquisa-item" name="pesquisaItem" list="lista-materiais" autocomplete="off" placeholder="Digite o nome do material...">
                                    <datalist id="lista-materiais"></datalist>
                                    
                                    <div class="icone-pesquisa">
                                        <button type="button" class="botao-pesquisa" aria-label="Pesquisar item" id="btn-adicionar-material">
                                            <img src="../../assets/icons/icon-pesquisa.svg" alt="">
                                        </button>
                                    </div>
                                </div>
                                <div class="icone-filtro">
                                    <button type="button" class="botao-filtro" aria-label="Filtrar itens">
                                        <img src="../../assets/icons/icon-filtro.svg" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>

                        <table class="tabela-itens">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">ITEM</th>
                                    <th scope="col">QTD</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="tabela-corpo">
                            </tbody>
                        </table>
                    </div>

                    <div class="grupo-acoes">
                        <button type="submit" class="botao botao-amarelo">
                            CADASTRAR
                        </button>
                    </div>

                </form>
            </section>
        </main>
    </div>
    
    <script src="../../assets/js/project-js/cadastrar-projeto.js"></script>
</body>

</html>
