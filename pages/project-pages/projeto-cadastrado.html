<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cadastrado</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/project-css/projeto-cadastrado.css">
</head>

<body>
    <div class="container">

        <header class="cabecalho">
            <a href="../../index.html" class="botao-fechar" type="button" aria-label="Fechar janela">
                <img src="../../assets/icons/botao-fechar-amarelo.svg" alt="Botão fechar">
            </a>
        </header>

        <main class="conteudo">
            <h1 class="titulo-pagina">PROJETO <br> CADASTRADO!</h1>

            <section class="secao-projeto">

                <section class="dados-projeto">
                    <span class="rotulo-dado">NOME:</span>
                    <span class="valor-dado" id="nome"></span>

                    <span class="rotulo-dado">SETOR:</span>
                    <span class="valor-dado" id="setor"></span>

                    <span class="rotulo-dado">PREÇO:</span>
                    <span class="valor-dado" id="preco"></span>

                    <span class="rotulo-dado">OBS:</span>
                    <span class="valor-dado" id="obs"></span>
                </section>

                <section class="secao-tabela">
                    <table class="tabela-itens">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">ITEM</th>
                                <th scope="col">QTD</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>23-002</td>
                                <td>Cabo</td>
                                <td>x2</td>
                                <td>
                                    <button type="button" class="botao-excluir" aria-label="Remover item Cabo">
                                        <img src="../../assets/icons/icon-excluir.svg" alt="">
                                    </button>
                                </td>
                            </tr>

                            <tr>
                                <td>04-001</td>
                                <td>Fonte</td>
                                <td>x1</td>
                                <td>
                                    <button type="button" class="botao-excluir" aria-label="Remover item Fonte">
                                        <img src="../../assets/icons/icon-excluir.svg" alt="">
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <div class="grupo-acoes">

                    <a href="../project-pages/cadastrar-projeto.html" class="botao">
                        CADASTRAR MAIS
                    </a>

                    <button type="button" id="btn-editar" class="botao botao-branco">
                        EDITAR
                    </button>

                </div>

            </section>
        </main>
    </div>
    </div>


    <script src="../../assets/js/project-js/projeto-cadastrado.js"></script>
</body>

</html>
