<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/auth-css/login.css">
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <img src="./assets/icons/logo.svg" alt="Logo Robótica Sustentável" class="logo-login">
        </header>
        <main class="conteudo">
            <h1 class="titulo-pagina">SEJA BEM-VINDO!</h1>

            <section class="secao-login">
                <form id="loginForm" class="formulario">

                    <div class="campo-grupo">
                        <label class="campo-rotulo" for="usuario">USUÁRIO</label>
                        <input type="text" id="usuario" name="usuario" class="campo-entrada" required>
                    </div>

                    <div class="campo-grupo">
                        <label class="campo-rotulo" for="senha">SENHA</label>
                        <input type="password" id="senha" name="senha" class="campo-entrada" required>
                    </div>

                    <div class="grupo-acoes">
                        <div id="loading" class="carregamento" hidden></div>

                        <button type="submit" class="botao">
                            ENTRAR
                        </button>

                        <p id="mensagem-erro" class="mensagem-erro"></p>
                    </div>

                </form>
            </section>
        </main>
    </div>

    <script src="./assets/js/login.js" defer></script>
</body>

</html>
